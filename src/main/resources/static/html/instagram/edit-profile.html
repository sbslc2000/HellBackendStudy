<html>
<head>
    <link rel="stylesheet" href="../../css/comment/comment.css">
    <link rel="stylesheet" href="../../css/common/core.css">
    <link rel="stylesheet" href="../../css/common/bnb.css">
    <link rel="stylesheet" href="../../css/common/user-list.css">
    <link rel="stylesheet" href="../../css/edit-profile/edit-profile.css">
</head>
<body>
<div class="wrapper-center">
    <div id="header">
        <a href="./index.html">
            <img src="../../img/back.png" id="header-setting"/>
        </a>

        <div id="header-title">Edit profile</div>
    </div>
    <div id="header-padding">
    </div>
    <section class="user-list-item">
        <img class='user-list-item-img' src="../../img/yuri.jpg" alt="">
        <div class="user-list-item-profile">
            <div class="bold">
                Lim
            </div>
            <div class="font-gray">
                Lim Soohyun
            </div>
        </div>
    </section>
    <section>
        <form id='edit-profile-form' action="">
            <label for="name">Name</label>
            <input id='name' name='name' type="text">
            <span class="edit-profile-notes">
                Help people discover your account by using the name you're known by:
                either your full name, nickname, or business name
            </span>
            <span class="edit-profile-notes">
                You can only change your name twice within 14 days.
            </span>
            <label for="username">Username</label>
            <input id='username' name='username' type="text">
            <span class="edit-profile-notes">
                In most cases, you'll be able to change your username back to Lim for another 14 days.
            </span>
            <label for="bio">Bio</label>
            <input id='bio' name='bio' type="text">
            <button type='submit' id="edit-profile-submit">
                Submit
            </button>
        </form>

    </section>


    <div id="footer">
        <div id="bnb-item-list">
            <div class="bnb-item">
                <img src="../../img/home.png" alt="">
            </div>
            <div class="bnb-item">
                <img class="bnb-item" src="../../img/search.png" alt="">
            </div>
            <div class="bnb-item">
                <img class="bnb-item" src="../../img/camera.png" alt="">
            </div>
            <div class="bnb-item">
                <img class="bnb-item" src="../../img/dm.png" alt="">
            </div>
            <a href="./user.html">
                <div class="bnb-item">
                    <img class="bnb-item bnb-item-profile" src="../../img/default_pfp.jpg" alt="">
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
