<html>
<head>
    <link rel="stylesheet" href="../../css/comment/comment.css">
    <link rel="stylesheet" href="../../css/common/core.css">
    <link rel="stylesheet" href="../../css/common/article.css">
    <link rel="stylesheet" href="../../css/comment/comment-form.css">
    <link rel="stylesheet" href="../../css/common/bnb.css">
</head>
<body>
<div class="wrapper-center">
    <div id="header">
        <a href="./index.html">
            <img src="../../img/back.png" id="header-setting"/>
        </a>

        <div id="header-title">Post</div>
    </div>
    <div id="header-padding">
    </div>

    <article class="article">
        <div class="article-topper">
            <img class='article-topper-img' src="../../img/default_pfp.jpg" alt="hi">
            <span class='article-topper-name'>
                            Pete
                        </span>
        </div>
        <img class='article-img' src="../../img/chaechae.jpg" alt="img">
        <div class="article-nav">
            <img class='article-nav-item' src="../../img/heart.png" alt="">
            <img class='article-nav-item' src="../../img/dm.png" alt="">
            <img class='article-nav-item' src="../../img/share.png" alt="">
        </div>
        <div class="article-content">
            <div class="article-content-like">
                <img class='article-content-like-profile' src="../../img/yuri.jpg" alt="">
                Liked by <b>Lim</b> and <b>3 others</b>
            </div>
            <span class="article-content-nickname">
                Pete
            </span>
            <span class="article-content-content">
                SpringBoot is fun
            </span>
            <div class="article-comments">
                <a href="comment.html">
                    <div class="article-comments-view">View all 7 comments</div>
                </a>
                <div class="article-comments-comment">
                    <span class="bold">
                        Pete
                    </span>
                    <span>
                        I'm no freakin' angel
                    </span>
                </div>
                <div class="article-comments-comment">
                    <span class="bold">
                        Pete
                    </span>
                    <span>
                        I'm no freakin' goddess
                    </span>
                </div>
            </div>
        </div>
        <div class="article-timestamp">
            2 day before
        </div>
    </article>


    <div id="footer">
        <div id="bnb-item-list">
            <div class="bnb-item">
                <img src="../../img/home.png" alt="">
            </div>
            <div class="bnb-item">
                <img class="bnb-item" src="../../img/search.png" alt="">
            </div>
            <div class="bnb-item">
                <img class="bnb-item" src="../../img/camera.png" alt="">
            </div>
            <div class="bnb-item">
                <img class="bnb-item" src="../../img/dm.png" alt="">
            </div>
            <a href="./user.html">
                <div class="bnb-item">
                    <img class="bnb-item bnb-item-profile" src="../../img/default_pfp.jpg" alt="">
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
